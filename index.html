<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Download Your App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" /> Spotify</li>
      </ul>
    </nav>
    <div class="container">
      <div class="download-section">
        <h1>Get the Spotify App</h1>
        <p>Download Spotify for your favorite platform and enjoy your music everywhere!</p>
        <div class="download-buttons">
          <button class="btn android" onclick="window.location.href='android-download-link'">
            <i class="fab fa-android"></i> Download for Android
          </button>
          <button class="btn windows" onclick="window.location.href='windows-download-link'">
            <i class="fab fa-windows"></i> Download for Windows
          </button>
          <button class="btn linux" onclick="window.location.href='linux-download-link'">
            <i class="fab fa-linux"></i> Download for Linux
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
