<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot-Elf - Now Playing</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="Spotify" />Spot-Elf</li>
        <li class="menu"><a href="https://spotify.lightsout.in/download">Premium</a></li>
        <li class="menu"><a href="https://Instagram.com/anas.ike">Support</a></li>
        <li class="menu"><a href="https://spotify.lightsout.in/download">Download</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="download-section">
        <h1>Get the Spot-Elf App</h1>
        <p>Download Spot-Elf for your favorite platform and enjoy your music everywhere!</p>
        <div class="download-buttons">
          <button class="btn android" onclick="window.location.href='https://spotify.lightsout.in/download'">
            <i class="fab fa-android"></i> Download for Android
          </button>
          <button class="btn windows" onclick="window.location.href='https://spotify.lightsout.in/download'">
            <i class="fab fa-windows"></i> Download for Windows
          </button>
          <button class="btn linux" onclick="window.location.href='https://spotify.lightsout.in/download'">
            <i class="fab fa-linux"></i> Download for Linux
          </button>
        </div>
      </div>
      <div class="now-playing">
        <div class="track-info">
          <img src="album-cover.png" alt="Album Cover" class="album-cover" />
          <div class="track-details">
            <h2 class="track-title">I Wanna Be Yours</h2>
            <p class="track-artist">Arctic Monkeys</p>
          </div>
        </div>
        <div class="controls">
          <div class="progress-bar">
            <input type="range" min="0" max="100" value="40" id="progress" />
            <div class="time">
              <span class="current-time">1:20</span>
              <span class="total-time">3:30</span>
            </div>
          </div>
          <div class="control-buttons">
            <button class="btn"><i class="fas fa-random"></i></button>
            <button class="btn"><i class="fas fa-step-backward"></i></button>
            <button class="btn play-pause"><i class="fas fa-play"></i></button>
            <button class="btn"><i class="fas fa-step-forward"></i></button>
            <button class="btn"><i class="fas fa-sync"></i></button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li><a href="https://discord.gg/AaZasMN3yG">Discord</a></li>
        <li><a href="https://a-question.lightsout.in/">a-question</a></li>
        <li><a href="https://flower.lightsout.in/">flower</a></li>
        <li><a href="https://ip-info.lightsout.in/">Ip-info</a></li>
        <li><a href="#">Legal</a></li>
      </ul>
    </footer>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
